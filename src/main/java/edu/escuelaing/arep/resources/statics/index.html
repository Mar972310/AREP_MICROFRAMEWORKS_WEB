<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaciones Distribuidas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Web application example</h1>
    <div class="container">
        <div class="box">
            <h2>GET Request</h2>
            <p>Click the button to fetch data using a GET request.</p>
            <img src="imagen1.jpg" alt="Tae Chibi">
            <input type="text" id="textInputGet" placeholder="Type your name here..." />

            <button onclick="loadGetMsg()">Get Input</button>
            <div id="getResult"></div>
        </div>

        <div class="box">
            <h2>POST Request</h2>
            <p>Click the button to submit data using a POST request.</p>
            <img src="imagen2.jpg" alt="Tae Chibi">
            <input type="text" id="textInputPost" placeholder="Type your name here..." />
            <button onclick="loadPostMsg()">Post Input</button>
            <div id="postResult"></div> 
        </div>

        <div class="box-static">
            <div class="box-static-f">
                <h2 id="hello"></h2>
                <img src="imagen3.jpg" alt="Min Chibi">
                <button class="s"  onclick="loadHelloMsg()">Hello</button>
                <div id="static1"></div> 
            </div>
            <div class="box-static-f">
                <h2 id="pi"></h2>
                <img src="imagen4.jpg" alt="Tae Chibi">
                <button class="s" onclick="loadPiMsg()">Numero Pi</button>
                <div id="static2"></div> 
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
